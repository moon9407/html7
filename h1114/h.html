<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{padding: 0;margin: 0;}
        ol,ul{list-style: none;}
        a{text-decoration: none; color:inherit;}
        header{width: 100%; height: 121px;
        border:1px solid #f0f0f0;
        }
        .menu{width: 1290px; height: 121px; margin: 0 auto;
        display: flex;
        }
        .logo{width: 132px; height:121px; 
            display: flex;align-items: center;
        }
        .logo img{width: 132px; height: 45px;
        }
        nav{width: 1158px; height: 121px;}
        .t_menu{height: 61px;}
        .t_menu ul{height:61px; display: flex; justify-content: flex-end;
        align-items: center; font-size: 12px; color: #8a8d8f;
        font-weight: 400; 
        }
        .t_menu ul li:after{
            content: '|';
            font-size: 10px; display: inline-block; color:#d3d3d3;
            margin:0 13px;
        }
        .t_menu ul li:last-child:after{
            content: '';
            margin: 0 0 0 13px;
        }
        .t_menu ul li a:hover{color: #035fe0;}
        .m_menu{height: 70px; }
        .m_menu ul{height: 70px; display: flex; justify-content: flex-end;
        align-items: center; color: #1d1d1d;
        font-size: 19px; font-weight:500; letter-spacing:-0.5px;
        }
        .m_menu li{width: 174px; height: 60px;
        text-align: right; 
         line-height:40px;
        }
        .m_menu li:nth-child(2){width:130px;}
        .m_menu li:nth-child(3){width:130px;}
        .m_menu ul li a{display: inline-block; height: 57px;}
        .m_menu ul li a:hover{
        border-bottom: 3px solid #718929;
        color: #718929
        }
        /* banner*/
        .banner{width:100%; height:320px;
        background: url('images/bg_topBg1_2.jpg');   
        }
        /*container */
        .container{
        max-width: 1000px;
        width: 100%;
        margin: 0 auto;
        }
        /*news*/
        .news {
        padding: 25px 0;
        }
        .n_menu{
        text-align: right;
        line-height: 14px;
        margin-bottom: 15px;
        }
        .n_menu ul{
        display: flex; justify-content: flex-end;
        font-size: 12px; font-weight: 500; color:#666;
        }
        .n_menu ul li{padding: 0 5px 0 5px;}
        .n-title{
        font-size: 40px;
        font-weight: 600;
        color: #333;
        }
        /*search*/
        .search{width: 1000px; height: 45px; border: 1px solid black;}
        .s_2{margin-bottom: 15px;
        width: 500px;
        height: 30px;
        position: relative;
        float: right;
        padding: 0 70px 0 142px;
        display: flex; 
        
        }
        .s_2 select{
            width: 88px;
            height: 30px;
            margin: 0;
            border: 1px solid #dcdcdc;
            padding: 0;
            font-size: 13px;
            vertical-align: middle;
            color: #666;
        }

    </style>
</head>
<body>
    <header>
        <div class="menu">
            <div class="logo">
                <img src="images/img_logo_re_forest.png">
            </div>
            <nav>
                <div class="t_menu">
                    <ul>
                        <li><a href="#">회원예약</a></li>
                        <li><a href="#">패키지 예약</a></li>
                        <li><a href="#">부대시설 예약</a></li>
                        <li><a href="#">회원가입</a></li>
                        <li><a href="#">로그인</a></li>
                    </ul>
                </div>
                <div class="m_menu">
                    <ul>
                        <li><a href="#">포레스트</a></li>
                        <li><a href="#">스파</a></li>
                        <li><a href="#">객실</a></li>
                        <li><a href="#">특별한 경험</a></li>
                        <li><a href="#">부대시설</a></li>
                        <li><a href="#">브랜드소개</a></li>

                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <!--banner-->
    <div class="banner"></div>
    <!-- container -->
    <div class="container">
        <div class="news">
            <div class="n_menu">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><img src="images/gap_icon01.gif"></li>
                    <li><a href="#">포레스트</a></li>
                    <li><img src="images/gap_icon01.gif"></li>
                    <li><a href="#">뉴스</a></li>
                </ul>
            </div>
            <div class="n-title">뉴스</div>
        <div class="search">
            <div class="s_2">
                <select>
                    <option>제목</option>
                    <option>내용</option>
                </select>
                <p>
                    <input type="text" id="key" name="key" value="" maxlength="20">
                </p>
                <button onclick="">검색</button>
            </div>

        </div>
    </div>
</body>
</html>
