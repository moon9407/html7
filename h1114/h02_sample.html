<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VLAST Shop - 게시판</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    a{ text-decoration: none; color: inherit;}
    body {
        margin: 0;
        padding: 0;
        background: #fff;
        color: #1a1a1a;
    }
    /* Header */
    .header {
        width: 100%;
        height: 60px;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        padding: 0 40px;
        box-sizing: border-box;
        border-bottom: 1px solid #f0f0f0;
    }
    .top-menu {
        display: flex;
        gap: 15px;
        font-size: 13px;
        color: #636363;
        margin-right: 20px;
    }
    .top-menu a {
        text-decoration: none;
        color: #636363;
    }
    .top-menu a:hover {
        color: #035fe0;
    }
    .icons {
        display: flex;
        gap: 15px;
        font-size: 18px;
        cursor: pointer;
    }
    /*nav*/
    nav{width: 100%;height: 80px; box-sizing: border-box;
    border-bottom: 1px solid #f0f0f0; text-align: center;
    }
    nav ul{list-style: none; display: flex; 
      width: 900px; height: 80px; margin: 0px auto;
  
    }
    nav ul li{width: 150px; height: 80px;
    font-size: 19px; font-weight:500; color: #1d1d1d;
    text-align: center; 
    letter-spacing:-0.5px; line-height:80px;
    }
    nav ul li:nth-child(2){width: 60px;}
    nav ul li:nth-child(3){width: 120px;}

    nav ul li a{display: inline-block; height: 77px;}
    nav ul li a:hover{
      border-bottom: 3px solid #718929;
      color: #718929
    }
    /*banner*/
    .banner{width: 100%; height: 320px;
    background: url(images/bg_topBg1_2.jpg);
    }
    /* board-container */
    .board-container {
    max-width: 1000px;
    margin: 80px auto;
    padding: 0 20px;
    }
    .board-title {
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 20px;
    text-align: center;
    }
    .board-table{
        width: 100%;
        border-collapse: collapse;
        font-size: 14px;
    }
    

  </style>

</head>
<body>

  <!-- Header -->
    <div class="header">
        <div class="top-menu">
        <a href="#"><i class="fa-solid fa-file"></i> 회원가입</a> |
        <a href="#"><i class="fa-solid fa-right-to-bracket"></i> 로그인</a> |
        <a href="#"><i class="fa-solid fa-truck-fast"></i> 주문조회</a> |
        <a href="#"><i class="fa-solid fa-cart-shopping"></i> 최근본상품</a>
        </div>
        <div class="icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-user"></i>
        <i class="fas fa-shopping-bag"></i>
        </div>
    </div>
      <!--nav-->
    <nav>
        <ul>
        <li><a href="#">포레스트</a></li>
        <li><a href="#">스파</a></li>
        <li><a href="#">객실</a></li>
        <li><a href="#">특별한 경험</a></li>
        <li><a href="#">부대시설</a></li>
        <li><a href="#">브랜드소개</a></li>
        </ul>
    </nav>
    <!--banner-->
    <div class="banner"></div>
    <!--board container-->
    <div class="board-container">
        <div class="board-title">공지사항</div>
        <table class="board-table">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성일</th>
                    <th>조회수</th>
                </tr>
            </thead>

        </table>
    </div>



  </div>


</body>
</html>
