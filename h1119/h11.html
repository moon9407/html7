<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>관광사진갤러리 목록</title>
    <style>
        table,th,td{border:1px solid black; border-collapse: collapse;}
        table{width: 1600px;}
        th,td{height:40px; text-align: center; }
        img{width: 100px;}
    </style>
    <script>
        $(function(){
            $("#takeBtn").click(function(){
                $.ajax({
                    url:"https://apis.data.go.kr/B551011/PhotoGalleryService1/galleryList1?serviceKey=87245b32a91bb58097c47eab5b32f3196e46f30baf2ac02eb36349c30ad480b3&numOfRows=10&pageNo=1&MobileOS=ETC&MobileApp=AppTest&arrange=A&_type=json",
                    type:"get",
                    data:{},
                    dataType:"json",
                    success:function(data){
                        alert("성공");
                        console.log(data.response.body.items.item);  // 10개 array배열: data.length
                        var tour_data = data.response.body.items.item;
                        var dataHtml = ``;
                        //기본 for문
                        for(var i=0;i<tour_data.length;i++){
                            dataHtml += `
                                     <tr id="${tour_data[i].galContentId}">
                                        <td>${tour_data[i].galContentId}</td>
                                        <td>${tour_data[i].galTitle}</td>
                                        <td>${tour_data[i].galCreatedtime}</td>
                                        <td>${tour_data[i].galPhotographyLocation}</td>
                                        <td>${tour_data[i].galPhotographer}</td>
                                        <td>${tour_data[i].galSearchKeyword}</td>
                                        <td><img src="${tour_data[i].galWebImageUrl}"></td>

                                    </tr>
                            `;
                        }

                        $("#tbody").html(dataHtml);


                    },
                    error:function(){alert("실패");}
                });//ajax
            });//takeBtn
        })//jquery

    </script>
</head>
<body>
    <button type="button" id="takeBtn">데이터 가져오기</button>
    
    <form action="#" method="get">
        <label>번호</label>
        <input type="text" id="sno" name="sno"><br>
        <label>제목</label>
        <input type="text" id="name" name="name"><br>
        <label>촬영일</label>
        <input type="text" id="kor" name="kor"><br>
        <label>촬영장소</label>
        <input type="text" id="eng" name="eng"><br>
        <label>작가</label>
        <input type="text" id="math" name="math" onkeyup="enterBtn(event)" ><br>
        <button type="button" id="sbtn" onclick="saveBtn()" >성적저장</button>
    </form>
    <table>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>촬영일</th>
            <th>촬영장소</th>
            <th>작가</th>
            <th>키워드</th>
            <th>이미지</th>
        </tr>
        <tbody id="tbody">
           
            
        </tbody>

    </table>
   
   
</body>
</html>
