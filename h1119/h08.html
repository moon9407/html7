<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>Document</title>
    <style>
        .c01{width: 100px; height: 100px; border: 1px solid black;}
        .on{background: yellow;}
        .off{background: green;}
    </style>
    <script>
        $(function(){
            $("#cBtn").click(()=>{
                $(".c01").toggleClass("on"); //toggleClass() 누르면 생기고 한번더 누르면 빠짐
                //$(".c01").removeClass("off");
                //$(".c01").css("background","yellow");
            });
            
            $("#canBtn").click(()=>{
                $(".c01").removeClass("on");
                $(".c01").addClass("off");
            });

            // 자바스크립트 this, jquery $(this)
            // 화살표함수에는 $(this)가 안됨.
            // 화살표 함수에 $(this)를 사용하려면 (e) -> e.target
            $("input[type='text']").focus(function(){
                $(this).addClass("on");
            })
            $("input[type='text']").focusout(function(){
                $(this).removeClass("on");
            })

            /*
            $("#cBtn").click(function(){
                
        });
        
        const bbb = () => {
            
            }
            
            function aaa(){
                
        }

*/

        $("#imgBtn").click(function(){
            $("img").attr("src","images/back3.jpg")
        })

        });//jquery
    </script>

</head>
<body>
    <img src="images/back1.jpg"><br>
    <button type="button" id="imgBtn">변경</button>

    <div class="c01"></div>
    <button type="button" id="cBtn">확인</button>
    <button type="button" id="canBtn">취소</button>

    <br>
    <input type="text" name="no"><br>
    <input type="text" name="name"><br>
    <input type="text" name="kor"><br>
    <input type="text" name="eng"><br>
    
</body>
</html>
