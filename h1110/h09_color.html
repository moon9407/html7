<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{padding:0; margin:0;}
        div{margin:100px;
            width:500px; height:300px;
            border: 30px dashed black;      /*선: solid,동그란 점선: dotted ,점선: dashed*/
            background-color: aquamarine;
            background-clip: content-box;      /*border-box:선 외곽에서부터 색칠, padding-box: 선 안쪽부터 색칠, content-box: 글자시작 부분부터*/
            padding:50px;
        }

    </style>
</head>
<body>
    <div>카카오모빌리티(대표 류긍선)가 택시기사의 청소년 자녀와 손자녀를 대상으로 하는 코딩 교육 캠프 ‘주니어랩 5기’ 참가자를 모집한다고 10일 밝혔다</div>
    
</body>
</html>
