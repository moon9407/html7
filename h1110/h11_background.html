<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{padding:0; margin:0;}
        #d01{width:70px; height:70px; border:1px solid black;
            background-image: url('image/ico_set.png');
            background-position: -60px 0px;
            background-size: 1400px;
        }
        div{
            width:22px; height:22px;
            background: url('image/ico_set.png') no-repeat -2px -42px;
            background-size: 800px;
        }
    div:hover{
        background: url('image/ico_set.png') no-repeat -29px -42px;
        background-size: 800px;
}

    #d02{
        width:500px; height:400px;
        border:50px dotted black;
        background: url('image/dog1.jpg') no-repeat -29px -42px;
        background-origin: border-box;
        /*contain: 사진이 다나옴- 빈공백이 생김*/
        /*cover: 다 채워줌- 사진이 짤림*/
        background-size: contain; 
    }

    </style>

</head>
<body>
    <div id="d01"></div>
    <div></div>
    
    <div id="d02"></div>

</body>
</html>
