<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        *{padding: 0; margin: 0;}
        .main{width: 1500px;height: 400px;
            border: 1px solid black; margin: 50px auto; 
            display: flex; justify-content: space-between;  /*justihy: 위아래 공간 분배*/
            align-items: center;            /*div 각각 사이 공간*/
        }
        .main>div{width: 300px;height: 200px;
            border: 1px solid red;
        }
        .nav{width: 1200px; height: 128px; margin: 50px auto;
            display: flex; flex-wrap:wrap; align-items: center;
            padding: 10px 0;
        }
        .nav>div{width: 200px;height: 64px;padding: 0 15px;
        color:#111; font-size: 17px; font-weight: 400;
        line-height: 1.22; background-color: #f5f5f5;
        border-radius: 8px; line-height: 1.22;
        border-left: 1px solid #fff; text-align: center;
        border-bottom: 1px solid #fff; box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="nav"> <!--1200,128-->
        <div>동남아</div>   <!--200,64-->
        <div>일본</div>
        <div>유럽</div>
        <div>중국/홍콩
            <br>
            몽골/중앙아시아
        </div>
        <div>괌/사이판
            <br>
            호주</div>
        <div>미주</div>
        <div>골프
            <br>
            레포츠/테마
        </div>
        <div>지방출발</div>
        <div>신입사원 공모상품</div>
    </div>
    <hr>
    <!--id,class선택자-위치값  id:document내에서 1개만 존재, class:여러개 존재-->
    <div class="main">   <!--w1500,h400 가운데정렬-->
        <div>1</div>  <!--w300,h200 가로 space-between 가운데 정렬, 세로 가운데 정렬-->
        <div>2</div>  
        <div>3</div>
        <div>4</div>
    </div>
    
</body>
</html>
