<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SK브로드밴드 로그인</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      background-color: #fff;
      color: #000;
      text-align: center;
    }
    .container {
      max-width: 700px;
      margin: 100px auto;
      padding: 20px;
    }
    .logo {
      margin-bottom: 20px;
    }
    h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 10px;
    }
    p.subtext {
      font-size: 15px;
      color: #333;
      margin-bottom: 40px;
    }
    hr {
      border: none;
      border-top: 1px solid #000;
      margin: 20px 0 40px;
    }
    .login-box {
      text-align: left;
      max-width: 400px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 500;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    .remember {
      margin: 10px 0 20px;
      font-size: 14px;
    }
    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #5b4df3;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }
    .login-btn:hover {
      background-color: #4a3cd1;
    }
    .links {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 14px;
    }
    .links a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }
    .notice {
      background-color: #f5f5f5;
      text-align: left;
      padding: 20px;
      font-size: 13px;
      color: #555;
      margin-top: 40px;
      border-radius: 6px;
    }
    .notice .red {
      color: red;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://www.skbroadband.com/resources/img/common/logo.png" alt="SK broadband 로고" width="150">
    </div>
    <h1>SK브로드밴드에 오신 것을 환영합니다.</h1>
    <p class="subtext">서비스를 이용하시려면 로그인 해주세요.</p>
    <hr>

    <div class="login-box">
      <form>
        <label for="userid">아이디</label>
        <input type="text" id="userid" name="userid">

        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password">

        <div class="remember">
          <input type="checkbox" id="save-id">
          <label for="save-id">아이디 저장</label>
        </div>

        <button type="submit" class="login-btn">로그인</button>
      </form>

      <div class="links">
        <a href="#">회원가입</a>
        <a href="#">아이디/비밀번호 찾기</a>
      </div>
    </div>

    <div class="notice">
      · 고객님의 소중한 정보 보호를 위해 로그인 시 보안문자 입력항목이 추가되었습니다.<br>
      · <span class="red">비밀번호 입력 5회 이상 오류 시 로그인</span>이 제한되며, 비밀번호 재설정을 통해 새로운 비밀번호를 설정하셔야 로그인을 하실 수 있습니다.
    </div>
  </div>
</body>
</html>
