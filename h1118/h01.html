<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--구구단을 출력하시오-->
    <script>
        for(var i=2;i<=9;i++){
            document.write(`====================<br>`);
            document.write(`  [${i}단]<br>`);
            document.write(`====================<br>`);
            for(var j=1;j<=9;j++){
                document.write(`${i} X ${j} = ${i*j}<br>`);
            }
        }
    </script>
</body>
</html>
