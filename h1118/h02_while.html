        // 1~100까지 랜덤숫자 맞추기 10번을 해서 맞으면 정답, 입력값이 높으면 낮은수 입력바람.
        // 입력값이 낮으면 높은 수 입력바람.
        // 정답 : 
        var random = parseInt(Math.random()*100)+1;
        var i = 0;
        while(i<10){
            var num = Number(prompt("1~100까지의 숫자를 입력하세요"));
            if(random>num){
                alert('입력한 값이 작습니다. 더 큰 수를 입력하세요!')
            }else if(random<num){
                alert('입력한 값이 큽니다. 더 작은 수를 입력하세요!');
            }else{
                alert('정답입니다!');
                break;
            }
            i++;
        }
        document.write("정답 : "+random+"<br>");
