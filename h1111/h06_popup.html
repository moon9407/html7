<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>팝업-모달창</title>
    <style>
        *{padding: 0;margin:0;}
        .main{width: 100%; height: 800px;
        display: flex; justify-content: center;
        align-items: center;
        }
        .modal{width: 350px; height: 350px;
        background: url(image/pc_pop.jpg);
        cursor: pointer;
        }
    </style>
    <script>
        //함수선언
        function modal(){
        $(".modal").css("display","none")
        /*document.querySelector(".modal") 자바스크립트 명령어*/
        }
    </script>
</head>
<body>
    <div class="main">
        <div class="modal" onclick="modal()">1111</div>
    </div>
    
</body>
</html>
