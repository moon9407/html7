<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #d02{
            width: 300px; height: 80px;
            background-color: rgb(255, 155, 23);
            text-align: center; 
            font-size: 20px; color:white;
            line-height: 75px; font-weight: 600;
            border-radius: 40px;
        }
        #d01{width:400px; height: 200px;
            border:1px solid black;
            border-width: 1px 12px 25px 5px;  
            /*border-width: 1px 5px;  두개만 있으면 위아래, 양옆  
            border-width: 1px 12px 5px;  세개만 있으면 위 양옆 아래*/
            border-radius: 30px;  /*모서리 둥글게*/
            /*border-top-left-radius: 100px 50px;  한군데만 둥글게*/
            box-shadow: 2px 5px 15px red; /* 우측 아래 번짐정도 음영추가 마이너스 붙이면 반대방향*/
        }
        #d03{
            width: 500px; height: 400px;
            background-color: rgb(255, 155, 23);
            text-align: center; 
            font-size: 20px; color:white;
            line-height: 75px; font-weight: 600;
            border-radius: 40px; background: url(image/dog1.jpg);
            background-size: cover;
        }
    </style>
</head>
<body>
    <div id="d02">쿠폰상품 모아보기</div>
    <hr>
    <div id="d01">11</div>
    <div id="d03"></div>
    
</body>
</html>
