          자바스크립트에서 html태그의 값을 가져오는 방법
          input에 있는 값을 가져올 때 : value
          이 외 나머지 : innerText
          html을 가져오려면 : innerHtml

          html위치점 찾기
          - document.querySelector("#id")   id일 때
          - document.querySelector(".pw")   class일 때
        */
