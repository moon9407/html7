<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var input = prompt("숫자를 입력하세요.")
        switch(input){
            case "1":
                document.write("1 입력")
                break;
            case "2":
                document.write("2 입력")
                break;
            case "3":
                document.write("3 입력")
                break;
            case "4":
                document.write("4 입력")
                break;
            default:
                document.write("5 입력")
        }

        if(input==1) document.write("1")
        else if(input==2) document.write("2")
        else if(input==3) document.write("3")
        else if(input==4) document.write("4")
        else document.write("5")
    </script>
    
</body>
</html>
